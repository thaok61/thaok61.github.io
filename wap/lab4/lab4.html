<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4</title>
  <link rel="stylesheet" type="text/css" href="lab4.css">
</head>
<body>
<div class="bodyLayout">
<div class="nav">
  <h2 class="nav-text">Workshop Registration</h2>
  <p class="nav-text">More Actions</p>
</div>
  <form>
    <div class="form">
    <div class="childForm">
      <u>Register now while seats are available</u>
    </div>
    <div class="childForm"></div>
    <div class="childForm">
      <label><b>First Name</b></label>
      <input type="text">
    </div>
    <div class="childForm">
      <label><u>Lunch</u></label>
    </div>
    <div class="childForm">
      <label><b>Last Name</b></label>
      <input type="text">
    </div>
    <div class="childForm">
      <label><b>Meal Preference</b></label>
      <select name="meals">
        <option>Vegetarian</option>
        <option>Vegan</option>
        <option>Normal</option>
      </select>
    </div>
    <div class="childForm">
      <label>Company/Institution</label>
      <input type="text">
    </div>
    <div class="childForm">

    </div>
    <div class="childForm">
      <label><b>Address</b></label>
      <textarea></textarea>
    </div>
    <div class="childForm">
    <label><u>Payment Details</u></label>
    </div>
    <div class="childForm">
      <label><b>City</b></label>
      <input type="text">
    </div>
    <div class="childForm">
      <label><b>Payment Mode</b></label>
      <div class="checkBox">
        <input type="checkbox" value="Cash" id="checkbox1"><label for="checkbox1">Cash</label><br>
        <input type="checkbox" value="Cheque" id="checkbox2"><label for="checkbox2">Cheque</label> <br>
        <input type="checkbox" value="Demand Draft" id="checkbox3"><label for="checkbox3">Demand Draft</label></div>
    </div>
    <div class="childForm">
      <label><b>State/ Province/ Region</b></label>
      <select>
        <option value="none" selected disabled hidden>Select</option>
      </select>
    </div>
    <div class="childForm">
      <label><b>DD/Cheque No.</b></label>
      <input type="text">
    </div>

    <div class="childForm">
      <label><b>Country</b></label>
      <select>
        <option value="none" selected disabled hidden>Select</option>
      </select>
    </div>

    <div class="childForm">
      <label><b>Drawn On(Bank Name)</b></label>
      <input type="text">
    </div>
    <div class="childForm">
      <label><b>Email</b></label>
      <input type="text">
    </div>
    <div class="childForm">
      <label><b>Payable at</b></label>
      <input type="text">
    </div>
    <div class="childForm">
      <label><b>Phone Number</b></label>
      <input type="text">
    </div>
    </div>
    <div class="form1">
      <input class="button form-button" type="submit">
      <input class="button form-button" type="reset">
    </div>
  </form>
</div>
</body>
</html>
